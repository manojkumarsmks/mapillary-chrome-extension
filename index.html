<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New tab</title>
    <link rel="stylesheet" href="/node_modules/mapillary-js/dist/mapillary-js.min.css">
    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="background">
        <a class="logo" href="https://www.mapillary.com"></a>
        <div class="button-container"><a id="explore">Explore</a></div>        
    </div>
    <a id="map"></a>
    <div id="mly"></div>
    <div class="loader"></div>
    
    <div id="share-menu" class="share-menu">
        <div id="share-button" class="share-button">
            <div class="share-icon"></div>
            <div class="close-icon"></div>
        </div>
        <a class="share-option facebook" target="_blank"></a>
        <a class="share-option twitter" target="_blank"></a>
        <a class="share-option googleplus" target="_blank"></a>
        <a class="share-option tumblr" target="_blank"></a>
        <a class="share-option email" target="_blank"></a>
    </div>
    <script src="/js/app.js"></script>
    <script src="/node_modules/leaflet/dist/leaflet.js"></script>    
</body>
</html>
